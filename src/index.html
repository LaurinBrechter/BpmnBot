<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BPMNBot</title>

    <!-- required modeler styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js@17.8.0/dist/assets/bpmn-js.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js@17.8.0/dist/assets/diagram-js.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bpmn-js@17.8.0/dist/assets/bpmn-font/css/bpmn.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/franken-ui/dist/css/core.min.css"
    />
    <script
      type="module"
      src="https://unpkg.com/franken-ui/dist/js/core.iife.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/franken-ui/dist/js/icon.iife.js"
    ></script>

    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="main-container" class="h-[85%] flex flex-row">
      <div id="canvas" class="h-[100%] w-[80%]"></div>
      <div id="side-panel" class="w-[20%] bg-slate-300">
        <div id="version-list"></div>
      </div>
    </div>
    <div id="chat-container" class="h-[15%] p-4">
      <input
        type="text"
        id="chat-input"
        class="w-[80%] h-[20%] border-2 border-gray-300"
      />
      <button class="uk-button uk-button-default">Hello</button>
      <button
        id="chat-send"
        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90"
      >
        Send
      </button>
      <input
        type="password"
        id="openai-api-token"
        value="TOKEN"
      />
    </div>
    <button id="save-button">print to console</button>
    <button id="add-element">Add Element</button>
  </body>
</html>
